<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Sign Up - Scholarships Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .hero-section {
            background: linear-gradient(135deg, #0d6efd 0%, #0a58ca 100%);
            padding: 3rem 0;
        }

        .auth-tabs .nav-link {
            padding: 1rem;
            font-weight: 500;
            border: none;
        }

        .auth-tabs .nav-link.active {
            background: #0d6efd;
            color: white;
        }

        .auth-tabs .nav-link:not(.active) {
            background: #f8f9fa;
            color: #495057;
        }
    </style>
</head>

<body>
    <!-- Welcome Banner with Blue Background -->
    <section class="hero-section text-white">
        <div class="container text-center">
            <h1 class="display-4 mb-3">Welcome to Scholarships Hub</h1>
            <p class="lead">Find your perfect scholarship opportunity</p>
        </div>
    </section>

    <!-- Login/Signup Form Section -->
    <section class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header p-0">
                        <ul class="nav nav-tabs auth-tabs" id="authTabs" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="login-tab" data-bs-toggle="tab"
                                    data-bs-target="#login" type="button" role="tab">Login</button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="signup-tab" data-bs-toggle="tab" data-bs-target="#signup"
                                    type="button" role="tab">Sign Up</button>
                            </li>
                        </ul>
                    </div>
                    <div class="card-body">
                        <div class="tab-content" id="authTabsContent">
                            <!-- Login Tab -->
                            <div class="tab-pane fade show active" id="login" role="tabpanel">
                                <form id="loginForm">
                                    <div class="mb-3">
                                        <label for="loginEmail" class="form-label">Email address</label>
                                        <input type="email" class="form-control" id="loginEmail" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="loginPassword" class="form-label">Password</label>
                                        <input type="password" class="form-control" id="loginPassword" required>
                                    </div>
                                    <button type="submit" class="btn btn-primary w-100">Login</button>
                                </form>
                                <div id="loginMessage" class="alert mt-3 d-none"></div>
                            </div>

                            <!-- Sign Up Tab -->
                            <div class="tab-pane fade" id="signup" role="tabpanel">
                                <form id="signupForm">
                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <label for="signupFirstName" class="form-label">First Name *</label>
                                            <input type="text" class="form-control" id="signupFirstName" required>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label for="signupLastName" class="form-label">Last Name *</label>
                                            <input type="text" class="form-control" id="signupLastName" required>
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <label for="signupEmail" class="form-label">Email Address *</label>
                                        <input type="email" class="form-control" id="signupEmail" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="signupPhone" class="form-label">Phone Number</label>
                                        <input type="tel" class="form-control" id="signupPhone">
                                    </div>
                                    <div class="mb-3">
                                        <label for="signupPassword" class="form-label">Password *</label>
                                        <input type="password" class="form-control" id="signupPassword" required
                                            minlength="6">
                                        <div class="form-text">Must be at least 6 characters long</div>
                                    </div>
                                    <button type="submit" class="btn btn-success w-100">Create Account</button>
                                </form>
                                <div id="signupMessage" class="alert mt-3 d-none"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="bg-dark text-white text-center py-4 mt-5">
        <p>Â© 2023 Scholarships Hub. All rights reserved.</p>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/supabase-config.js"></script>
    <script type="module" src="js/login.js"></script>
</body>

</html>
